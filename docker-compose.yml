services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db_local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Para desarrollo local, ejecutaremos backend y frontend manualmente
  # Esto evita problemas de migraciones y permite mejor debugging

volumes:
  postgres_data_local:
